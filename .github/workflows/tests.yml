name: Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Select Xcode Version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest-stable'

    - name: List available simulators
      run: |
        echo "=== Xcode version ==="
        xcodebuild -version
        echo "=== Available iOS Simulators ==="
        xcrun simctl list devices ios
        echo "=== Available destinations ==="
        xcodebuild -project Example/VoticeDemo/VoticeDemo.xcodeproj -scheme VoticeDemo -showdestinations

    - name: Build and Test Swift Package
      run: swift test --verbose

    - name: Build iOS Example
      run: |
        cd Example/VoticeDemo
        
        DEVICE=$(xcrun simctl list devices available --json | \
          jq -r '.devices | to_entries[] | select(.key | contains("iOS")) | .value[] | select(.name | startswith("iPhone")) | .name' | \
          head -n1)
        
        if [ -z "$DEVICE" ]; then
          echo "❌ No iPhone simulators found, using generic platform"
          DESTINATION="generic/platform=iOS Simulator"
        else
          echo "✅ Using simulator: $DEVICE"
          DESTINATION="platform=iOS Simulator,name=$DEVICE"
        fi
        
        xcodebuild -project VoticeDemo.xcodeproj \
                   -scheme VoticeDemo \
                   -destination "$DESTINATION" \
                   build \
                   CODE_SIGN_IDENTITY="" \
                   CODE_SIGNING_REQUIRED=NO