name: Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: macos-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Select Xcode Version
      run: sudo xcode-select -s /Applications/Xcode_15.0.app/Contents/Developer
      
    - name: List available simulators
      run: xcrun simctl list devices available
      
    - name: Build and Test Swift Package
      run: swift test --verbose
      
    - name: Check if VoticeDemo project exists
      run: |
        if [ -f "Example/VoticeDemo/VoticeDemo.xcodeproj/project.pbxproj" ]; then
          echo "VoticeDemo project found"
        else
          echo "VoticeDemo project not found, skipping iOS tests"
          exit 0
        fi
        
    - name: List Xcode schemes
      run: |
        cd Example/VoticeDemo
        xcodebuild -list -project VoticeDemo.xcodeproj
        
    - name: Build iOS Example (if exists)
      run: |
        cd Example/VoticeDemo
        xcodebuild -project VoticeDemo.xcodeproj \
                   -scheme VoticeDemo \
                   -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
                   clean build \
                   CODE_SIGN_IDENTITY="" \
                   CODE_SIGNING_REQUIRED=NO
      continue-on-error: true